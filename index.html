<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Finder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Recipe Finder</h1>
    <div class="input-section">
      <input type="text" autofocus id="ingredients" placeholder="Enter ingredients (comma-separated)" />
      <button id="search-btn">Search Recipes</button>
    </div>
    <div id="recipe-results" class="recipes"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
